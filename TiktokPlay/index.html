<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container-fluid p-4">
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="video-container">
                    <video id="main-video" controls class="w-100"></video>
                    <div class="progress-container">
                        <div class="progress-bar" id="progress"></div>
                    </div>
                    
                    <div class="p-3 bg-dark">
                        <h4 id="video-title" class="mb-1"></h4>
                        <p id="video-artist" class="text-secondary m-0 artist-name"></p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="playlist h-100" id="playlist">
                    <!-- Playlist items will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript no final do body para melhor performance -->
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
